<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style_keyboard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="title">MACBOOK KEYBOARD</h1>

    <div>

        <ul>
            <button class="color1">'</button>
            <button class="color1">1</button>
            <button class="color2">2</button>
            <button class="color3">3</button>
            <button class="color4">4</button>
            <button class="color5">5</button>
            <button class="color5">6</button>
            <button class="color4">7</button>
            <button class="color3">8</button>
            <button class="color2">9</button>
            <button class="color1">0</button>
            <button class="color1">-</button>
            <button class="color1">+</button>
            <button class="color1" id="size_delet">delete</button>
        </ul>


        <ul>
            <button class="color1" id="size_tab">tab</button>
            <button class="color1">Q</button>
            <button class="color2">W</button>
            <button class="color3">E</button>
            <button class="color4">R</button>
            <button class="color5">T</button>
            <button class="color5">Y</button>
            <button class="color4">U</button>
            <button class="color3">I</button>
            <button class="color2">O</button>
            <button class="color1">P</button>
            <button class="color1">[</button>
            <button class="color1">]</button>
            <button class="color1">\</button>
        </ul>

        <ul>
            <button class="color1" id="size_caps">capslock</button>
            <button class="color1">A</button>
            <button class="color2">S</button>
            <button class="color3">D</button>
            <button class="color4">F</button>
            <button class="color5">G</button>
            <button class="color5">H</button>
            <button class="color4">J</button>
            <button class="color3">K</button>
            <button class="color2">L</button>
            <button class="color1">;</button>
            <button class="color1">"</button>
            <button class="color1" id="size_return">return</button>
        </ul>

        <ul>
            <button class="color1" id="size_shift">shift</button>
            <button class="color1">Z</button>
            <button class="color2">X</button>
            <button class="color3">C</button>
            <button class="color4">V</button>
            <button class="color5">B</button>
            <button class="color5">N</button>
            <button class="color4">M</button>
            <button class="color3">,</button>
            <button class="color2">.</button>
            <button class="color1">/</button>
            <button class="color1" id="size_shift">shift</button>
        </ul>
    </div>












</body>

</html>
